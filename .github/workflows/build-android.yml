name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Remove dev server URL for production
        run: |
          sed -i 's/server: {/\/\/ server: {/' capacitor.config.ts
          sed -i 's/url:/\/\/ url:/' capacitor.config.ts
          sed -i 's/cleartext:/\/\/ cleartext:/' capacitor.config.ts
          sed -i 's/},$/\/\/ },/' capacitor.config.ts

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make Gradle executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quakeguardai-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
